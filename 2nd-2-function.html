    <script>
      function sum(a, b) {
        return a + b;
      }
      console.log(sum(10, 20)); // function (a+b(10+20=30))
    </script>
    <script>
      function testSquer(a) {
        return a * a * a;
      }
      console.log(testSquer(10)); // O/P  cube value=1000
    </script>
    <script>
      const kuchbhi = (a) => a * a * a;
      console.log(kuchbhi(10)); // fat arrow cube O/P=1000
    </script>
